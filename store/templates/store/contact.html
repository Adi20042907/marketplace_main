{% extends 'store/base.html' %}


{% block title %}Contact | {% endblock %}


{% block content %}
<style>
  .card-lila {
    background-color: #f5f0fa;
    border-top: 5px solid #c084fc;
    border-radius: 12px;
  }
  .card-lila h1 {
    color: #7c3aed;
  }
  .form-label {
    color: #6b21a8;
  }
  .form-control:focus {
    border-color: #c084fc;
    box-shadow: none;
  }
  .btn-lila {
    background-color: #a78bfa;
    color: white;
    font-weight: 500;
  }
  .btn-lila:hover {
    background-color: #7c3aed;
  }
</style>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm border-0 card-lila">
        <div class="card-body p-4">
          <h1 class="text-center mb-4">Contáctanos</h1>
          <h2 class="text-center text-muted mb-4">{{ msg }}</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="Tu nombre">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mensaje</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-lila">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
